<form #registerForm="ngForm" class="form-signin mt-3" (ngSubmit)="register()">
    <h1 class="h3 mb-3 font-weight-normal">სისტემაში შესვლა</h1>
    <label for="inputEmail" class="sr-only">მომხმარებელი</label>
    <input
      autofocus=""
      type="text"
      id="inputEmail"
      class="form-control"
      placeholder="მომხმარებელი"
      required=""
      [(ngModel)]="model.username"
      name="username"
    />
    <label for="inputPassword" class="sr-only">პაროლი</label>
    <input
      type="password"
      id="inputPassword"
      class="form-control mt-3"
      placeholder="პაროლი"
      required=""
      [(ngModel)]="model.password"
      name="password"
    />
    <div class="checkbox mb-3">
      <label>
        <input type="checkbox" value="remember-me" class="mt-3" />
        დამახსოვრება
      </label>
    </div>
    <button [disabled]="!registerForm.valid" class="btn btn-success btn-block" type="submit">
      რეგისტრაცია
    </button>
    <button  class="btn btn-primary btn-block">
      უკან
    </button>
  </form>
