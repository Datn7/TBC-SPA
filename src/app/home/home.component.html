<div class="container">
  <div class="row">
    <div class="col-md-8">
      <div class="jumbotron">
        <h1 class="display-3">Hello, world!</h1>
        <p class="lead">
          This is a simple hero unit, a simple jumbotron-style component for
          calling extra attention to featured content or information.
        </p>
        <hr class="my-4" />
        <p>
          It uses utility classes for typography and spacing to space content
          out within the larger container.
        </p>
        <p class="lead">
          <a class="btn btn-primary btn-lg" href="#" role="button"
            >Learn more</a
          >
        </p>
      </div>
    </div>
    <div class="col-md-4">
      <app-babylon></app-babylon>
      <form
        #loginForm="ngForm"
        class="form-signin mt-3"
        (ngSubmit)="login()"
        *ngIf="!loggedIn()"
      >
        <h1 class="h3 mb-3 font-weight-normal">სისტემაში შესვლა</h1>
        <label for="inputEmail" class="sr-only">მომხმარებელი</label>
        <input
          autofocus=""
          type="text"
          id="inputEmail"
          class="form-control"
          placeholder="მომხმარებელი"
          required=""
          [(ngModel)]="model.username"
          name="username"
        />
        <label for="inputPassword" class="sr-only">პაროლი</label>
        <input
          type="password"
          id="inputPassword"
          class="form-control mt-3"
          placeholder="პაროლი"
          required=""
          [(ngModel)]="model.password"
          name="password"
        />
        <div class="checkbox mb-3">
          <label>
            <input type="checkbox" value="remember-me" class="mt-3" />
            დამახსოვრება
          </label>
        </div>
        <button
          [disabled]="!loginForm.valid"
          class="btn btn-success btn-block"
          type="submit"
        >
          შესვლა
        </button>
        <a
          [routerLink]="['/register']"
          routerLinkActive="router-link-active"
          class="btn btn-primary btn-block"
        >
          რეგისტრაცია
        </a>
      </form>
      <a class="btn btn-warning" (click)="logout()" *ngIf="loggedIn()"
        >Logout</a
      >
    </div>
  </div>
</div>
