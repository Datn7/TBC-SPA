<div class="container">
  <div class="row">
    <div class="col-md-6 offset-3">
      <form #addPersonForm="ngForm" (ngSubmit)="addPerson()">
        <fieldset>
          <legend>ახალი ფიზიკური პირი</legend>

          <div class="form-group">
            <label for="pName">სახელი</label>
            <input
              type="text"
              class="form-control"
              id="pName"
              placeholder="სახელი"
              [(ngModel)]="person.name"
              name="name"
            />
          </div>

          <div class="form-group">
            <label for="pName">გვარი</label>
            <input
              type="text"
              class="form-control"
              id="pName"
              placeholder="გვარი"
              [(ngModel)]="person.surname"
              name="surname"
            />
          </div>

          <div class="form-group">
            <label for="pgender">სქესი</label>
            <select
              class="custom-select"
              [(ngModel)]="person.gender"
              name="gender"
            >
              <option value="კაცი">კაცი</option>
              <option value="ქალი">ქალი</option>
            </select>
          </div>

          <div class="form-group">
            <label for="pId">პირადი ნომერი</label>
            <input
              type="text"
              class="form-control"
              id="pId"
              placeholder="პირად ნომერი"
              [(ngModel)]="person.idnumber"
              name="idnumber"
            />
          </div>

          <div class="form-group">
            <div class="input-group mb-3">
              <div class="custom-file">
                <input
                  type="file"
                  class="custom-file-input"
                  id="inputGroupFile02"
                />
                <label class="custom-file-label" for="inputGroupFile02"
                  >აირჩიეთ სურათი</label
                >
              </div>
            </div>
          </div>

          <button type="submit" class="btn btn-primary">დამატება</button>
        </fieldset>
      </form>
    </div>
  </div>
</div>
